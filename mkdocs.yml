# Site infos
site_name: 'PHP Telegram Bot Documentation'
site_description: 'A pure PHP Telegram Bot, fully extensible via plugins.'
# site_url: documentation website url
copyright: 'MIT License'

# Repo infos
repo_name: 'PHP Telegram Bot'
repo_url: 'https://github.com/php-telegram-bot'

pages:
  - Home: index.md

  - Let's Play!:
    - Introduction: start/introduction.md
    - Environment: start/environment.md
    - Registering your bot: start/registering.md
    - First steps with the code: start/firstSteps.md
    - Example Commands Breakdown:
      - Commands: start/commands.md

  - Core: core/core_introduction.md



  - About: about.md
  - Contributing guidelines: guidelines.md
  - Code Playground: 'code Playground.md'


# Theme and its options
#https://squidfunk.github.io/mkdocs-material/
theme: 'material'
extra:
  palette:
    primary: 'blue'
    accent: 'cyan'

extra_css:
  - 'stylesheets/extraCSS.css'


# Google Analytics
google_analytics:
  - 'UA-106417780-1'
  - 'auto'

# Extensions with reference url
markdown_extensions:
    - smarty

    - admonition

    #https://pythonhosted.org/Markdown/extensions/abbreviations.html
    - abbr

    #https://pythonhosted.org/Markdown/extensions/definition_lists.html
    - def_list

    #https://pythonhosted.org/Markdown/extensions/footnotes.html
    - footnotes


    #https://facelessuser.github.io/pymdown-extensions/
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_png

    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.escapeall

    - pymdownx.snippets:
        base_path: 'docs'

    - pymdownx.highlight:
        css_class: codehilite
        extend_pygments_lang:
          - name: php
            lang: php
            options:
              startinline: true
          - name: shell
            lang: console
